{% extends 'penaltylogger/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>ListViewサンプル</title>
</head>
 
<body>
    <table border="1">
        <tr>
            <th>大会名</th>
            <th>ラウンド</th>
        </tr>
        {% for log_list in object_list %}
        <tr>
            <td>{{ log_list.event }}</td>
            <td>{{ log_list.round }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
 
</html>
 
{% endblock %}
