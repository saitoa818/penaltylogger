{% extends 'penaltylogger/base.html' %}

{% block content %}

<h1>ペナルティログ一覧</h1>
    <ol>
        {% for log in log_list %}
        <!-- modelはlogのため、modelのリストはlog_list(model名_list) -->
 
        <h2><li><a href="{{ log.id }}">{{ log.name }}</a></li></h2>
        <!-- aタブにlogのidをhrefで指定することで、DetailViewに遷移できます -->
        {% endfor %}
    </ol>
 
{% endblock %}
